<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1511268011861-691ed210aae8?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            cursor: url('https://www.pngkit.com/png/detail/139-1399389_candy-cane-candy-cane-cursor.png'), auto;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .name-display {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: rgba(255, 255, 255, 0.8);
            background-color: rgba(211, 47, 47, 0.7);
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 1;
        }

        .santa-head {
            width: 150px;
            height: 150px;
            animation: bounce 1s infinite;
            transition: transform 0.3s;
            z-index: 1;
        }

        .santa-head:hover {
            transform: scale(1.2);
        }

        @keyframes bounce {
            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="name-display" id="nameDisplay">CLICK TO FIND OUT YOUR SECRET SANTA!</div>
        <svg class="santa-head" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
            <circle cx="32" cy="32" r="30" fill="#ffcccb" />
            <path d="M2 30 Q32 0 62 30 L58 40 Q32 20 6 40 Z" fill="#ff0000" />
            <path d="M0 30 Q32 10 64 30 L58 40 Q32 25 6 40 Z" fill="#ffffff" />
            <circle cx="24" cy="30" r="3" fill="#000" />
            <circle cx="40" cy="30" r="3" fill="#000" />
            <circle cx="32" cy="36" r="2" fill="#ff6347" />
            <circle cx="20" cy="36" r="3" fill="#ff9999" />
            <circle cx="44" cy="36" r="3" fill="#ff9999" />
            <path d="M10 40 Q32 55 54 40 Q50 45 32 45 Q14 45 10 40 Z" fill="#ffffff" />
            <path d="M24 42 Q32 48 40 42" stroke="#000" stroke-width="2" fill="none" />
            <circle cx="32" cy="5" r="5" fill="#ffffff" />
        </svg>
    </div>

    <script>
        const names = ["john", "mihaela", "thillini", "lauren", "tianna", "camelia", "yozen", "dimitar", "henriette", "george", "ryan", "kavan", "kwasi"];
        const nameDisplay = document.getElementById('nameDisplay');

        document.querySelector('.santa-head').addEventListener('click', () => {
            if (names.length > 0) {
                const randomIndex = Math.floor(Math.random() * names.length);
                const selectedName = names[randomIndex];
                nameDisplay.innerText = `Your Secret Santa is: ${selectedName}`;
                names.splice(randomIndex, 1); 
                nameDisplay.innerText = "All names have been picked!";
            }
        });
    </script>
</body>

</html>
